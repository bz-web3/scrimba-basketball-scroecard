<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="pad">
                <h3 class="competitor">HOME</h3>
                <div class="score-bg">
                    <p id="score-home">0</p>
                </div>
                <div class=btn-gp>
                    <button class="btn" onclick="socreAdd1Home()">+1</button>
                    <button class="btn" onclick="socreAdd2Home()">+2</button>
                    <button class="btn" onclick="socreAdd3Home()">+3</button>
                </div>
            </div>
            <button class="btn" id="btn-nm" onclick="newGame()">New Match</button>
            <div class="pad">
                <h3 class="competitor">GUEST</h3>
                <div class="score-bg">
                    <p id="score-guest">0</p>
                </div>
                <div class=btn-gp>
                    <button class="btn" onclick="socreAdd1Guest()">+1</button>
                    <button class="btn" onclick="socreAdd2Guest()">+2</button>
                    <button class="btn" onclick="socreAdd3Guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
